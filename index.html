<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
    <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <span class="icon">
        <ion-icon class="app" name="apps"></ion-icon>
        <ion-icon class="flask"name="flask"></ion-icon>
        <ion-icon class="person" name="person-circle"></ion-icon>
        </span>
    </nav>
    </header>
    <div class="main-container">
        <img src="./google_logo.svg" alt="google">
    <div class="container">
        <span class="searchout">
        <img src="./search-outline.svg" alt="search">
        </span>
        <input type="search"name="placeholder"id="placeholder" placeholder="Search Google or Type a URL">
        <span class="mic">
        <img src="./mic.svg" alt="mic">
        </span>
        <span class="cam">
        <img src="./camera.svg" alt="cam">
        </span>
     </div>
     <div class="logo">
     <button><span class="classroom"><img src="./classroom.png" alt="image"></span></button>
     <button><span class="youtube"><img src="./download.png" alt="image"></span></button>
     <button><ion-icon class="addshort" name="add-circle"></ion-icon></button>
    </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
